<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Les Sagas MP3</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/moon.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/monokai.css">

	<link rel="stylesheet" href="css/presentation.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<h1>Les Sagas MP3</h1>
				<h2>La culture DevOps au service des s√©ries audio</h2>
			</section>
			<section data-external="modules/01.html"></section>
			<section data-external="modules/02.html"></section>
			<section data-external="modules/03.html"></section>
			<section data-external="modules/04.html"></section>
			<section data-external="modules/05.html"></section>
			<section data-external="modules/06.html"></section>
			<section data-external="modules/07.html"></section>
			<section data-external="modules/08.html"></section>
			<section data-external="modules/09.html"></section>
			<section data-external="modules/10.html"></section>
			<section data-external="modules/11.html"></section>
			<section data-external="modules/12.html"></section>
			<section data-external="modules/13.html"></section>
		</div>
	</div>
	<script src="js/reveal.js"></script>
	<script src="plugin/highlight/highlight.min.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script>
		Reveal.initialize({
			hash: true,
			slideNumber: "c/t",
			plugins: [RevealNotes, RevealHighlight],
			dependencies: [
				{ src: 'plugin/markdown/marked.js' },
				{ src: 'plugin/markdown/markdown.js' },
				{ src: 'plugin/highlight/highlight.min.js' },
				{ src: 'plugin/notes/notes.js', async: true },
				{ src: 'plugin/external/external.js', condition: function() { return !!document.querySelector( '[data-external]' ); } }
			]
		});
	</script>
</body>

</html>
